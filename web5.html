                <main>
                    <h1>PHP</h1>
                    <p>PHP는 PHP: Hypertext Preprocessor의 약자로  C언어를 기반으로 만들어진 서버 측에서 실행되는 서버 사이드 스크립트 언어다.<br/>
                        PHP는 동적 웹 페이지를 쉽고 빠르게 만들 수 있도록 한다.<br/>
                        PHP로 작성된 코드를 HTML 코드 안에 추가하면, 웹 서버는 해당 PHP 코드를 해석하여 동적 웹 페이지를 생성한다.</p>
                    <p> <a href="web.html"><h3>Main Page로 이동</h3></a></p>
                </main>
                <script>
                    function bar_open() {
                        document.getElementById("bar2").style.display="block";
                        document.getElementById("aside").style.display = "block";
                        document.getElementById("sidebar").style.width = "100%";
                        document.getElementById("sidebar").style.display = "block";
                        document.getElementById("bar").style.display="none";
                    }
                    
                    function bar_close() {
                        document.getElementById("bar").style.display="block";
                        document.getElementById("aside").style.display = "none";
                        document.getElementById("sidebar").style.display = "none";
                        document.getElementById("bar2").style.display="none";
                    }
                    </script>
